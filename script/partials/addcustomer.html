<div class="container" ng-controller="customerCntrl">
    <div class="row clearfix">
        <div class="col-md-4 column">
            <form role="form">
                <div class="form-group">
                    <label for="customername">Customer Name : </label><input type="text" ng-model="name" class="form-control" id="customername" />
                </div>
                <div class="form-group">
                    <label for="customeraddress">Customer Address : </label><input type="text" ng-model="address" class="form-control" id="customeraddress" />
                </div>
                <button type="submit" ng-click="addCust()" class="btn btn-default">Submit</button>
            </form>
        </div>
        <div class="col-md-4 column">
            <ol>
                <li ng-repeat="n in custlist">{{n.id +" "+ n.name}}</li>
            </ol>
        </div>
    </div>
</div>
